<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blog-preview-card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="card">
            <img src="blog-preview-card-main/assets/images/illustration-article.svg" alt="Equilibrium" class="card-image">
            <div class="btn">
                <button>Learning</button>
                <p class="bt">Published 21 Dec 2023</p>
            </div>

            <div class="card-content">

                <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
                <div class="card-footer">
                   <img src="blog-preview-card-main/assets/images/image-avatar.webp" alt="image-avatar" class="ftr">
                   <h2>Greg Hooper</h2>
                </div>
            </div>
        </div>
    </div>
